{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Register</h3>

<div class="container">
    <div class="row">
        <form class="card col-12 col-md-8 offset-md-2" method="POST" action="{{ url_for('register') }}">
            <div class="card-body">
                <div class="row g-2">
                    <!-- full name -->
                    <div class="col-md-1">
                        <i class="fas fa-user-plus col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="text" name="fullname" class="form-control col-md-8" id="fullname"
                                placeholder="Full Name" minlength="5" maxlength="25" required>
                            <label for="fullname">Full Name</label>
                        </div>
                    </div>
                    <!-- username -->
                    <div class="col-md-1">
                        <i class="fas fa-user-tag col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="Username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="username">Username (no spaces)</label>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="col-md-1">
                        <i class="fas fa-envelope col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="email"
                                placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="col-md-1">
                        <i class="fas fa-user-lock col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- confirm password -->
                    <div class="col-md-1">
                        <i class="fas fa-lock col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="password" name="confirm-password" class="form-control" id="confirm-password"
                            placeholder="Confirm Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>
                    </div>
                    <!-- choose avatar -->
                    <div class="col-md-1">
                        <i class="fas fa-portrait col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="number" name="avatar_no-no" class="form-control" id="avatar_no"
                                placeholder="Avatar Number" min="1" max="10" required>
                            <label for="avatar_no">Choose Avatar</label>
                        </div>
                    </div>
                    <!-- register -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary text-shadow" type="submit">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <p class="text-center">
            Already a Collector? 
            <a href="{{ url_for('login') }}" class="primary">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
