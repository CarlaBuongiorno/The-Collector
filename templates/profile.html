{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card col-12 col-md-8 offset-md-2">
            <div class="card-body">
                <div class="row g-2">
                    <h3 class="text-center primary">
                        {{ username }}
                    </h3>
                    <!-- full name -->
                    <div class="col-md-1">
                        <i class="fas fa-user-plus col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="text" name="fullname" class="form-control col-md-8" id="floatingInput"
                                placeholder="Full Name" minlength="5" maxlength="25" required>
                            <label for="fullname">{{ fullname }}</label>
                        </div>
                    </div>
                    <!-- username -->
                    <div class="col-md-1">
                        <i class="fas fa-user-tag col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput"
                                placeholder="Username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="username">{{ username }}</label>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="col-md-1">
                        <i class="fas fa-envelope col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>
                    </div>
                    <!-- show contact details toggle -->
                    <div class="col-md-10 offset-md-1 col-lg-12 offset-lg-0">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="show_contact_details" name="show_contact_details" checked>
                            <label class="form-check-label" for="show_contact_details">
                                <small>Show contact details to other Collectors so that they may contact me about my comics.</small>
                            </label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="col-md-1">
                        <i class="fas fa-user-lock col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                placeholder="Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- confirm password -->
                    <div class="col-md-1">
                        <i class="fas fa-lock col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="password" name="confirm-password" class="form-control" id="confirm-password"
                            placeholder="Confirm Password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            <label for="confirm-password">Confirm Password</label>
                        </div>
                    </div>
                    <!-- choose avatar -->
                    <div class="col-md-1">
                        <i class="fas fa-portrait col-md fields"></i>
                    </div>
                    <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                        <div class="form-floating mb-3">
                            <input type="number" name="avatar_no" class="form-control" id="avatar_no"
                                value="{{ user.avatar_no }}" placeholder="Avatar Number" min="1" max="10" required>
                            <label for="avatar_no">Choose Avatar</label>
                        </div>
                    </div>
                    <!-- register -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary text-shadow" type="submit">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
